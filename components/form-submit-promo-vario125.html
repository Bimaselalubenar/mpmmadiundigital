<div>
  <link href="./form-submit-promo-vario125.css" rel="stylesheet" />
  <div class="form-submit-promo-vario125-banner-container">
    <div data-aos="fade-up" class="form-submit-promo-vario125-container">
      <form
        name="Form Klaim Promo Vario 125"
        action="terkirim"
        method="POST"
        data-netlify="true"
        class="form-submit-promo-vario125-form"
      >
        <div id="cekform" class="form-submit-promo-vario125-container01">
          <div class="form-submit-promo-vario125-container02">
            <h1 class="form-submit-promo-vario125-text">
              Isi data diri kamu, kita cek simulasi kreditnya
            </h1>
            <h1 class="form-submit-promo-vario125-text1">
              <span>
                Isi Formulir berikut dari Nama, Nomor WhatsApp, Tipe produk dan
                metode pembelian.
              </span>
            </h1>
          </div>
        </div>
        <div class="form-submit-promo-vario125-container03">
          <div class="form-submit-promo-vario125-container04">
            <label class="form-submit-promo-vario125-text2">
              <span>Masukan nama lengkap</span>
            </label>
            <input
              type="text"
              name="Nama"
              required
              placeholder="Nama"
              class="form-submit-promo-vario125-textinput"
            />
          </div>
          <div class="form-submit-promo-vario125-container05">
            <div class="form-submit-promo-vario125-container06">
              <label class="form-submit-promo-vario125-text3">
                <span>Masukan nomor WhatsApp</span>
              </label>
              <div class="form-submit-promo-vario125-container07">
                <svg
                  viewBox="0 0 1024 1024"
                  class="form-submit-promo-vario125-icon"
                >
                  <path
                    d="M873 148.8c-95.8-96-223.2-148.8-359-148.8-279.6 0-507.2 227.6-507.2 507.4 0 89.4 23.4 176.8 67.8 253.6l-72 263 269-70.6c74.2 40.4 157.6 61.8 242.4 61.8h0.2c0 0 0 0 0 0 279.6 0 507.4-227.6 507.4-507.4 0-135.6-52.8-263-148.6-359zM514.2 929.6v0c-75.8 0-150-20.4-214.8-58.8l-15.4-9.2-159.6 41.8 42.6-155.6-10-16c-42.4-67-64.6-144.6-64.6-224.4 0-232.6 189.2-421.8 422-421.8 112.6 0 218.6 44 298.2 123.6 79.6 79.8 123.4 185.6 123.4 298.4-0.2 232.8-189.4 422-421.8 422zM745.4 613.6c-12.6-6.4-75-37-86.6-41.2s-20-6.4-28.6 6.4c-8.4 12.6-32.8 41.2-40.2 49.8-7.4 8.4-14.8 9.6-27.4 3.2s-53.6-19.8-102-63c-37.6-33.6-63.2-75.2-70.6-87.8s-0.8-19.6 5.6-25.8c5.8-5.6 12.6-14.8 19-22.2s8.4-12.6 12.6-21.2c4.2-8.4 2.2-15.8-1-22.2s-28.6-68.8-39-94.2c-10.2-24.8-20.8-21.4-28.6-21.8-7.4-0.4-15.8-0.4-24.2-0.4s-22.2 3.2-33.8 15.8c-11.6 12.6-44.4 43.4-44.4 105.8s45.4 122.6 51.8 131.2c6.4 8.4 89.4 136.6 216.6 191.4 30.2 13 53.8 20.8 72.2 26.8 30.4 9.6 58 8.2 79.8 5 24.4-3.6 75-30.6 85.6-60.2s10.6-55 7.4-60.2c-3-5.6-11.4-8.8-24.2-15.2z"
                  ></path>
                </svg>
                <input
                  type="number"
                  name="No. WhatsApp"
                  required
                  placeholder="No. WhatsApp"
                  class="form-submit-promo-vario125-textinput1"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="form-submit-promo-vario125-container08">
          <div class="form-submit-promo-vario125-container09">
            <div class="form-submit-promo-vario125-container10">
              <label class="form-submit-promo-vario125-text4">
                <span>Pilih produk</span>
              </label>
              <select
                name="Produk Honda"
                required
                autocomplete="BeAT Delux"
                class="form-submit-promo-vario125-select"
              >
                <option value="Vario 125 CBS ISS SP" selected>
                  Vario 125 CBS ISS SP
                </option>
                <option value="Vario 125 ISS">Vario 125 ISS</option>
                <option value="Vario 125 CBS">Vario 125 CBS</option>
              </select>
            </div>
            <div class="form-submit-promo-vario125-container11">
              <label class="form-submit-promo-vario125-text5">
                <span>Cash / Kredit</span>
              </label>
              <select
                name="Cash atau Kredit"
                required
                autocomplete="BeAT Delux"
                class="form-submit-promo-vario125-select1"
              >
                <option value="Pembelian secara cash" selected>
                  Pembelian secara cash
                </option>
                <option value="Pembelian secara kredit">
                  Pembelian secara kredit
                </option>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-submit-promo-vario125-container12">
          <input type="checkbox" required />
          <label class="form-submit-promo-vario125-text6">
            <span>
              Saya bersedia di hubungi oleh team Marketing MPM Motor Digital
            </span>
          </label>
        </div>
        <button
          id="Prospek"
          name="Submit"
          type="submit"
          action="terkirim"
          class="form-submit-promo-vario125-button"
        >
          <span>SAYA BERMINAT</span>
        </button>
      </form>
    </div>
  </div>
</div>
